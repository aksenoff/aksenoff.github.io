<div class="py2 post-footer">
  <img src="{{ site.baseurl }}/images/me.jpg" alt="Aleksei Aksenov" class="avatar" />
  {% if page.lang == 'en' %}
  <p>
    Is it a post in {{ site.t[page.lang].url }}? If no, we're screwed.
  </p>
  <p>
    But everything is probably fine.
  </p>
  {% endif %}
  {% if page.lang == 'ru' %}
  <p>
    Это запись в блоге {{ site.t[page.lang].url }}? Если нет, то дело дрянь.
  </p>
  <p>
    Но скорее всего все в порядке.
  </p>
  {% endif %}
</div>
